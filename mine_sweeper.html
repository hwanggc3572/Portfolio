<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mine Sweeper</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
        line-height: 20px;
        width: 20px;
        height: 20px;
        background: blue;
      }
      td.opened {
        background: white;
      }
      td.flag {
        background: red;
      }
      td.question {
        background: orange;
      }
    </style>
  </head>
  <body>
    <input id="hor" type="number" placeholder="rows">
    <input id="ver" type="number" placeholder="columns">
    <input id="mine" type="number" placeholder="mines">
    <button id="exec">play</button>
    <hr>
    <table id="table">
      <tbody></tbody>
    </table>
    <div id="result"></div>
    <script src="mine_sweeper.js"></script>
  </body>
</html>
