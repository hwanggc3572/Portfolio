<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reaction Time</title>
    <style>
      #screen {
        width: 500px;
        height: 300px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">Click to start</div>
    <div id="record"></div>
    <script src="reaction_time.js"></script>
  </body>
</html>
